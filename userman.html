<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your meta tags and other header content as needed -->
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>

    <div id="user-data-display">
        <!-- User data will be displayed here -->
    </div>

    <script>
        // Retrieve user data from localStorage
        var username = window.location.search.substr(1); // Get the username from the URL

        var userDataJSON = localStorage.getItem(username);
        if (userDataJSON) {
            var userData = JSON.parse(userDataJSON);

            var userDataDisplay = document.getElementById("user-data-display");

            var usernameDisplay = document.createElement("p");
            usernameDisplay.textContent = "Username: " + userData.username;
            userDataDisplay.appendChild(usernameDisplay);

            // Display other user data fields as needed
        }
    </script>
</body>
</html>
