<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="login-container">
        <h2 class="h2">ADMIN</h2>
        <form id="login-form">
            <input type="password" class="pass" id="password" placeholder="ENTER PASSWORD" required>
            <button type="button" class="button" id="login-button">LOGIN</button>
        </form>
        <p id="login-status"></p>
    </div>

    <script>
        const correctPassword = "cinequeue";

        document.getElementById("login-button").addEventListener("click", function () {
            const enteredPassword = document.getElementById("password").value;

            if (enteredPassword === correctPassword) {
                document.getElementById("login-status").textContent = "Login successful!";
                // Store user information in localStorage
                localStorage.setItem("loggedInUser", JSON.stringify({ username: "admin", role: "admin" }));
                window.location.href = "admin.html"; // Redirect to admin.html
            } else {
                document.getElementById("login-status").textContent = "Incorrect password. Try again.";
            }
        });
    </script>
</body>
</html>
